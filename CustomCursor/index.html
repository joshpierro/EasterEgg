<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Konami Cursor</title>
    <link href="styles.css" rel="stylesheet" />
</head>
<body>
    <div id="container" class="regular-cursor">
        <strong>hello cursor!</strong>
        <p>Enter the <a href="http://en.wikipedia.org/wiki/Konami_Code" target="_blank">Konami Code</a> (↑↑↓↓←→←→BA) to change cursor icon</p>
        <br />
        <i>
            <p>
                keys pressed: <span id="keys"></span>
            </p>
        </i>

        <br />
        <p>
            <a href="javascript:resetCursor()">Reset Cursor</a>
        </p>
    </div>
    <script src="konami.js"></script>
</body>
</html>
